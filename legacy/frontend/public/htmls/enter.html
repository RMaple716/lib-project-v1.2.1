<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 登录注册</title>
    <link rel="stylesheet" href="../css/enterstyle.css">
</head>
<body>
    <div class="container">
        <!-- 登录表单 -->
        <form id="loginForm" class="form active">
            <h2>用户登录</h2>
            <div class="form-group">
                <input type="text" id="loginAccount" placeholder=" " required>
                <label for="loginAccount">账号</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">密码</label>
            </div>
            <div class="form-group">
                <select id="loginUserType">
                    <option value="reader">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember"/>
                <label for="remember">记住我</label>
            </div>
            <button type="submit">登录</button>
            <p class="toggle-form">没有账号？ <a href="#" id="showRegister">立即注册</a> | <a href="./changePassword.html">忘记密码？</a></p>
        </form>

        <!-- 注册表单 -->
        <form id="registerForm" class="form hidden">
            <h2>用户注册</h2>
            <div class="form-group">
                <input type="text" id="registerAccount" placeholder=" " required>
                <label for="registerAccount">账号</label>
            </div>
            <div class="form-group">
                <input type="text" id="registerName" placeholder=" " required>
                <label for="registerName">姓名</label>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">邮箱</label>
            </div>
            <div class="form-group">
                <select id="registerUserType">
                    <option value="reader">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">密码</label>
                <div class="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-text"></span>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">确认密码</label>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit">注册</button>
            <p class="toggle-form">已有账号？ <a href="#" id="showLogin">立即登录</a></p>
        </form>
    </div>

    <script src="../js/enterscript.js"></script>
</body>
</html>
