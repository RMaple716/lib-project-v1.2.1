<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 密码修改</title>
    <link rel="stylesheet" href="../css/enterstyle.css">
    <style>
        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .captcha-image {
            height: 40px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .success-message {
            color: #2ed573;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 密码修改表单 -->
        <form id="changePasswordForm" class="form active">
            <h2>忘记密码</h2>
            <div class="form-group">
                <input type="text" id="account" placeholder=" " required>
                <label for="account">账号</label>
            </div>
            <div class="form-group">
                <select id="userType">
                    <option value="reader">普通用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>

            <div class="form-group">
                <input type="password" id="newPassword" placeholder=" " required>
                <label for="newPassword">新密码</label>
                <div class="password-strength">
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-bar"></span>
                    <span class="strength-text"></span>
                </div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">确认新密码</label>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <input type="text" id="captchaInput" placeholder=" " required>
                <label for="captchaInput">验证码</label>
            </div>
            <div class="captcha-container">
                <img id="captchaImage" class="captcha-image" alt="验证码" title="点击刷新验证码">
            </div>
            <div id="successMessage" class="success-message"></div>
            <p style="text-align: center; color: #666; font-size: 14px; margin: 15px 0;">密码重置成功后，系统将自动发送通知邮件到您注册时填写的邮箱</p>
            <button type="submit">重置密码</button>
            <div class="back-link">
                <a href="./enter.html">返回登录</a>
            </div>
        </form>
    </div>

    <script src="../js/changePassword.js"></script>
</body>
</html>
